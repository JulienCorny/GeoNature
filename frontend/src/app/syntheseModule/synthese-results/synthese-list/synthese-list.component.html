<!--Table-->
<ngx-datatable 
    #table class="material striped margin-top-xs table-size expandable" 
    [rows]="mapListService.tableData" 
    [columns]="SYNTHESE_CONFIG.default_columns"
    [columnMode]="'force'"
    [loadingIndicator]="true"
    [headerHeight]="50" 
    [footerHeight]="35" 
    [rowHeight]="50"
    [scrollbarV]="false"
    [draggable]="false" 
    [selected]="mapListService.selectedRow"
    [externalPaging]="false" 
    [selectionType]="'single'" 
    [count]="mapListService.tableData.length" 
    [rowClass]="mapListService.getRowClass" 
    (select)="mapListService.onRowSelect($event)">
