<div *ngIf="multiSelect; else elseBlock">
  <pnx-select-search [values]="dataSets" [parentFormControl]="parentFormControl" keyLabel="dataset_name" keyValue="id_dataset"
    [label]="label" debounceTime="500" [multiselect]="multiselect" [searchBar]="searchBar" [disabled]="disabled" [displayAll]="displayAll"
    (onSearch)="filterItems($event)">
  </pnx-select-search>
</div>

<ng-template #elseBlock>
  <small> {{ label }} </small>
  <div class="input-group" [ngClass]="{'has-danger' : parentFormControl.invalid}">
    <select class="form-control form-control-sm" id="dataset-formÂ " [formControl]="parentFormControl" [disableControl]="disabled">
      <option *ngIf="displayAll" [ngValue]="null"> Tous </option>
      <option *ngFor="let dataSet of dataSets" [ngValue]="dataSet.id_dataset">{{ dataSet.dataset_name }}</option>
    </select>
  </div>
</ng-template>
